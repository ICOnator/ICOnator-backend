<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!--[if !mso]><!-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!--<![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style type="text/css">
    .ReadMsgBody { width: 100%; background-color: #ffffff; }
    .ExternalClass { width: 100%; background-color: #ffffff; }
    .ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div { line-height: 100%; }
    html { width: 100%; }
    body { -webkit-text-size-adjust: none; -ms-text-size-adjust: none; margin: 0; padding: 0; }
    table { border-spacing: 0; table-layout: fixed; margin: 0 auto; }
    table table table { table-layout: auto; }
    .yshortcuts a { border-bottom: none !important; }
    img:hover { opacity: 0.9 !important; }
    a { color: #3cb2d0; text-decoration: none; }
    .textbutton a { font-family: 'open sans', arial, sans-serif !important; }
    .btn-link a { color: #FFFFFF !important; }

    @media only screen and (max-width: 640px) {
      body { width: auto !important; }
      /* image */
      img[class="img1"] { width: 100% !important; height: auto !important; }
    }

    @media only screen and (max-width: 480px) {
      body { width: auto !important; }
      /* image */
      img[class="img1"] { width: 100% !important; }
    }
  </style>
</head>

<body>
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#F4F4F4">
  <tr>
    <td bgcolor="#F4F4F4" valign="top" style="background-size: cover; background-position: center;">
      <table border="0" align="center" cellpadding="0" cellspacing="0">
        <tr>
          <td height="60"></td>
        </tr>
        <tr>
          <td width="600" align="center">
            <table align="center" bgcolor="#FFFFFF" style="border-radius:4px; box-shadow: 0px 3px 0px #d4d2d2;" width="95%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td height="50"></td>
              </tr>
              <!-- logo -->
              <tr>
                <td align="center" style="line-height: 0px;"><img th:style="'display:block; line-height:0px; font-size:0px; border:0px; height: ' + ${logoHeight} + 'px; width: ' + ${logoWidth} + 'px'" src="logo.png" th:src="|cid:${logo}|" alt="logo" /></td>
              </tr>
              <!-- end logo -->
              <tr>
                <td height="40"></td>
              </tr>
              <tr>
                <td align="center" bgcolor="#FFFFFF">
                  <table width="90%" border="0" align="center" cellpadding="0" cellspacing="0">
                    <!-- title -->
                    <tr>
                      <td align="center" style="font-family: 'Open Sans', Arial, sans-serif; font-size:36px; color:#3b3b3b; font-weight: bold; letter-spacing:4px;">KYC Reminder</td>
                    </tr>
                    <!-- end title -->
                    <tr>
                      <td height="20"></td>
                    </tr>
                    <tr>
                      <td align="center">
                        <table width="25" border="0" cellspacing="0" cellpadding="0">
                          <tr>
                            <td height="15" style="border-bottom:2px solid #3cb2d0;"></td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                    <tr>
                      <td height="30"></td>
                    </tr>
                    <!-- content -->
                    <tr>
                      <td align="center" style="font-family: 'Open Sans', Arial, sans-serif; font-size:24px; color:#7f8c8d; line-height:30px;">You have not yet completed your KYC.</td>
                    </tr>
                    <tr>
                      <td align="center" style="font-family: 'Open Sans', Arial, sans-serif; font-size:24px; color:#7f8c8d; line-height:30px;">Please click on the button below to start your KYC process.</td>
                    </tr>
                    <!-- end content -->
                  </table>
                </td>
              </tr>
              <tr>
                <td height="50"></td>
              </tr>
              <!-- button -->
              <tr>
                <td align="center">
                  <table class="textbutton" align="center" bgcolor="#00537E" border="0" cellspacing="0" cellpadding="0" style=" border-radius:4px; box-shadow: 0px 2px 0px #dedfdf;">
                    <tr>
                      <td class="btn-link" height="55" align="center" style="font-family: 'Open Sans', Arial, sans-serif; font-size:16px; color:#FFFFFF;font-weight: bold;padding-left: 25px;padding-right: 25px;">
                        <a th:href="${kycUrl}">Start KYC</a>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <!-- end button -->
              <tr>
                <td height="50"></td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td height="30"></td>
        </tr>
        <!-- copyright -->
        <tr>
          <td align="center" style="font-family: 'Open Sans', Arial, sans-serif; font-size:13px; color:#808E8E;line-height:28px;"> Â© <span th:text="${year}" /> <span th:text="${entityName}" />. All Rights Reserved.</td>
        </tr>
        <!-- powered by ICOnator Project -->
        <tr>
          <td align="center" style="font-family: 'Open Sans', Arial, sans-serif; font-size:13px; color:#808E8E;line-height:28px;"> Powered by the <a href="https://iconator.io">ICOnator Project</a></td>
        </tr>
        <!-- end copyright -->
        <tr>
          <td height="25"></td>
        </tr>
        <tr>
          <td height="35"></td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>

</html>
